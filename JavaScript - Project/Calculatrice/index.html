<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculatrice</h1>
    <div class="calculator">
        <div id="display">0</div>
        <div class="row">
            <button class="btn_concatenation" id="addition">+</button>
            <button class="btn_concatenation" id="soustraction">-</button>
            <button class="btn_concatenation" id="multiplication">*</button>
            <button class="btn_concatenation" id="division">/</button>
        </div>
        <div class="row">
            <button class="btn_number">7</button>
            <button class="btn_number">8</button>
            <button class="btn_number">9</button>
        </div>
        <div class="equal-container">
            <button class="btn equal" id="equal">=</button>
        </div>
        <div class="row">
            <button class="btn_number">4</button>
            <button class="btn_number">5</button>
            <button class="btn_number">6</button>
        </div>
        <div class="row">
            <button class="btn_number">1</button>
            <button class="btn_number">2</button>
            <button class="btn_number">3</button>
        </div>
        <div class="row">
            <button class="btn_number">0</button>
            <button id="decimal">.</button>
            <button id="reset">C</button>
        </div>
    <script src="app.js"></script>
</body>
</html>
